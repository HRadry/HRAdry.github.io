            <h2>Editar anualidad</h2>

        <form class="d-flex">
            <div class="col">
                <div class="mb-3">
                    <label for="" class="form-label">Nombre</label>
                    <input type="text" name="" id="" class="form-control" value="1">
                </div>
            </div>
        </form>

        <div class="row">
            <div class="mb-3 col-lg-6 col-sm-12">
                <label for="" class="form-label">Comunidad</label>
                <select class="form-select form-select" name="" id="">
                    <option selected>Xiacui</option>
                    <option value="">Capulalpam</option>
                    <option value="">Xiacui</option>
                    <option value="">La trinidad</option>
                    <option value="">Comaltepec</option>
                </select>
            </div>

            <div class="mb-3 col-lg-6 col-sm-12">
                <label for="" class="form-label">Rodal</label>
                <select class="form-select form-select" name="" id="">
                    <option selected>IV-2a</option>
                    <option value="">V-3b</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    Agregar
                </button>
            </div>
        </div>

                        <td>IV-2a</td>
                        <td class="text-center">

                    <tr>
                        <td>2</td>
                        <td>Xiacui</td>
                        <td>IV-2a</td>
                        <td class="text-center">
                            <a href="" type="button" class="btn btn-outline-danger rounded-pill p-2"
                                data-bs-toggle="modal" data-bs-target="#modalDelete">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                    class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                                </svg>
                            </a>
                        </td>
                    </tr>

                    <tr>
                        <td>3</td>
                        <td>La trinidad</td>
                        <td>V-2b</td>
                        <td class="text-center">
                            <a href="" type="button" class="btn btn-outline-danger rounded-pill p-2"
                                data-bs-toggle="modal" data-bs-target="#modalDelete">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                    class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                                </svg>
                            </a>
                        </td>
                    </tr>                   
                </tbody>
            </table>
        </section>

        <div class="text-center my-3">
            <button href="#" type="submit" class="btn btn-lg btn-outline-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                </svg>
                <span>Regresar</span>
            </button>
            <button type="submit" class="btn btn-lg btn-outline-primary">
                Guardar cambios
            </button>
        </div>
