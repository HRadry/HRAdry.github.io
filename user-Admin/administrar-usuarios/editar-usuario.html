<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editarusuario</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/main.css" rel="stylesheet">
    <link href="../../css/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-nav sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../../img/forest.png" alt="" width="50px"></a>

            <div class="dropdown">
                <button class="border-0 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Adriana Hernández Ramírez
                </button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button">Mi perfil</button></li>
                    <li><button class="dropdown-item" type="button">Cerrar sesión</button></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container my-5 col-sm-12 col-lg-6">
        <div class="text-center border-bottom mb-5">
            <h2>Editar usuario</h2>
        </div>
        <div class="text-center icon-title-color">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                <path
                    d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z" />
            </svg>
        </div>

        <form>
            <div class="form-floating mb-3">
                <input type="name" class="form-control" id="form-floating" placeholder="Nombre" value="Adriana">
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="row justify-content-between">
                <div class="form-floating mb-3 col-sm-12 col-md-6 col-lg-6">
                    <input type="text" class="form-control" id="form-floating" placeholder="apellido-paterno" value="Hernández">
                    <label for="form-floating" class="form-label ps-4">Apellido paterno</label>
                </div>
                <div class="form-floating mb-3 col-md-6 col-lg-6">
                    <input type="text" class="form-control" id="form-floating" placeholder="apellido-paterno" value="Ramírez">
                    <label for="form-floating" class="form-label ps-4">Apellido materno</label>
                </div>
            </div>
            <!-- <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="form-floating" placeholder="apellido-paterno">
                    <label for="form-floating" class="form-label">Número telefónico</label>
                </div> -->
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Capulalpam</option>
                    <option value="1">Capulalpam</option>
                    <option value="2">Comaltepec</option>
                    <option value="3">La Trinidad</option>
                    <option value="4">Xiacui</option>
                </select>
                <label for="floatingSelect">Comunidad a la que pertenece</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Técnico</option>
                    <option value="1">Técnico</option>
                    <option value="2">Administrador</option>
                </select>
                <label for="floatingSelect">Tipo de usuario</label>
            </div>
            <div class="row justify-content-between">
                <div class="form-floating mb-3 col-md-6 col-lg-6">
                    <input type="mail" class="form-control" id="form-floating" placeholder="correo" value="adrianahr@gmail.com">
                    <label for="form-floating" class="form-label ps-4">Correo</label>
                </div>
                <div class="form-floating mb-3 col-md-6 col-lg-6">
                    <input type="text" class="form-control" id="form-floating" placeholder="contraseña" value="adry_123!">
                    <label for="form-floating" class="form-label ps-4">Contraseña</label>
                </div>
            </div>

            <div class="text-center my-3">
                <button href="#" type="submit" class="btn btn-lg btn-outline-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                        </svg>
                        Regresar
                </button>
                <button href="#" type="submit" class="btn btn-lg btn-primary">
                    <span>Actualizar</span>
                </button>
            </div>
        </form>
    </div>


    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
</body>

</html>
