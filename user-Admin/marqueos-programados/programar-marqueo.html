</head>

<body>

    <div class="container mt-3 col-lg-6 animate__animated animate__fadeIn">
        <div class="text-center mb-5">
            <h2 class="title-page border-bottom">Nuevo Marqueo</h2>
        </div>

        <form>
            <h4 class="title-section">Datos generales</h4>
            <div class="form-floating mb-3 mx-3 mx-3">
                <select class="form-select box-input" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Selecciona una opción</option>
                    <option value="1">Capulalpam</option>
                    <option value="2">Comaltepec</option>
                    <option value="3">La Trinidad</option>
                    <option value="4">Xiacui</option>
                </select>
                <label for="floatingSelect">Comunidad</label>
            </div>
            <div class="form-floating mb-3 mx-3">
                <input type="datetime-local" class="form-control box-input" id="form-floating" placeholder="Nombre">
                <label for="floatingInput">Fecha y hora</label>
            </div>
            <div class="form-floating mb-3 mx-3">
                <select class="form-select box-input" id="actividad" name="actividad"
                    aria-label="Floating label select example">
                    <option selected>Selecciona una opción</option>
                    <option value="1">Habitual</option>
                    <option value="2">Contingencia</option>
                </select>
                <label for="floatingSelect">Tipo de actividad</label>
            </div>
            <div class="habitual d-none animate__animated animate__fadeIn">
                <div class="form-floating mb-3 mx-3">
                    <select class="form-select box-input" id="floatingSelect"
                        aria-label="Floating label select example">
                        <option selected>Selecciona una opción</option>
                        <option value="1">IV-2a</option>
                        <option value="2">IV-5a</option>
                        <option value="3">IV-2b</option>
                        <option value="4">IV-1</option>
                    </select>
                    <label for="floatingSelect">Rodal</label>
                </div>
                
                    <div class="row justify-content-around">
                        <div class="form-floating mb-3 mx-3 col-md-5 col-lg-5">
                            <input disabled type="text" class="form-control " id="form-floating"
                                placeholder="subrodal" value="Zona libre">
                            <label for="form-floating" class="form-label ps-4">Subrodal</label>
                        </div>
                        <div class="form-floating mb-3 mx-3 col-md-5 col-lg-5">
                            <input disabled type="text" class="form-control " id="form-floating"
                                placeholder="superficie" value="5.02">
                            <label for="form-floating" class="form-label ps-4">Superficie</label>
                        </div>
                        <div class="form-floating mb-3 mx-3 col-md-5 col-lg-5">
                            <input disabled type="text" class="form-control " id="form-floating"
                                placeholder="tratamiento" value="PACL">
                            <label for="form-floating" class="form-label ps-4">Tratamiento</label>
                        </div>
                        <div class="form-floating mb-3 mx-3 col-md-5 col-lg-5">
                            <input disabled type="text" class="form-control " id="form-floating"
                                placeholder="metros" value="248.70">
                            <label for="form-floating" class="form-label ps-4">Volumen máximo</label>
                        </div>
                    </div>
    
                    <section class="table-responsive-sm p-1 mx-4">
                        <table id="example" class="table table-striped table-hover align-middle display text-center"
                            style="width:100%">
                            <thead class="thead-style">
                                <tr>
                                    <th>Género</th>
                                    <th>m3 VTA</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Pinus</td>
                                    <td>248.703283638359</td>
                                </tr>
                                <tr>
                                    <td>Querus</td>
                                    <td>21.980112142104</td>
                                </tr>
                                <tr>
                                    <td>Alnus</td>
                                    <td>12.0229627041934</td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
            </div>

            <h4 class="title-section">Usuarios encargados del registro</h4>
            <div class="mb-3 p-3 border box-input mx-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultOne">
                    <label class="form-check-label" for="flexCheckDefaultOne">
                        Emmanuel Gracida
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultTwo">
                    <label class="form-check-label" for="flexCheckDefaultTwo">
                        Adriana Hernandez
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaultThree">
                    <label class="form-check-label" for="flexCheckDefaultThree">
                        Juan Ruiz
                    </label>
                </div>
            </div>
            <h4 class="title-section">Comentarios</h4>
            <div class="mb-3 mx-3">              
                <textarea class="form-control box-input" name="" id="" rows="3"
                    placeholder="Escribe un comentario"></textarea>
            </div>
        </form>

        <div class="text-center mb-3 mt-5">
            <a href="../marqueos-programados/marqueos-programados.html" type="button" class="btn btn-lg btn-secondary">
                <span>Cancelar</span>
            </a>
            <a href="#" type="button" class="btn btn-lg btn-primary">
                <span>Guardar</span>
            </a>
        </div>
    </div>


    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script>
        $('#actividad').on('change', function () {

            var selectValue = $(this).val();

            if (selectValue == '1') {
                $('.habitual').removeClass("d-none");
            } else {
                $('.habitual').addClass("d-none");
            }
        });
    </script>
</body>

</html>
