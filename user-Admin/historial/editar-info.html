<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar registro</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/main.css" rel="stylesheet">
    <link href="../../css/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-nav sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../../img/forest.png" alt="" width="50px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-color-nav" aria-current="page" href="#">Adriana Hernández</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-color-nav" aria-current="page" href="#">Cerrar sesión</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container my-5 col-sm-12 col-lg-6">
        <div class="text-center border-bottom mb-5">
            <h2>Editar registro</h2>
        </div>
        <div class="card shadow mb-5">
            <div class="card-header d-flex justify-content-between align-content-center bg-card text-white px-3">
                <div class="d-flex align-items-center">
                    <span class="card-title fs-5 fw-bold">Capulalpam</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <span class="fw-normal">23-08-2022</span>
                    <span>07:00 a.m.</span>
                </div>
            </div>
            <div class="d-flex flex-row bg-light m-0 p-2">
                <div class="col-6 px-2">
                    <span class="fw-bold">Rodal:</span>
                </div>
                <div class="col-6 ">
                    <span class="">V-2a</span>
                </div>
            </div>
            <div class="d-flex flex-row m-0 p-2">
                <div class="col-6 px-2">
                    <span class="fw-bold">Superficie:</span>
                </div>
                <div class="col-6 ">
                    <span class="">5.02</span>
                </div>
            </div>
            <div class="d-flex flex-row bg-light m-0 p-2">
                <div class="col-6 px-2">
                    <span class="fw-bold">Tratamiento:</span>
                </div>
                <div class="col-6 ">
                    <span class="">PACL</span>
                </div>
            </div>
            <div class="d-flex flex-row m-0 p-2">
                <div class="col-6 px-2">
                    <span class="fw-bold">Género:</span>
                </div>
                <div class="col-6 ">
                    <span class="">Pinus, Quercus, Alnus</span>
                </div>
            </div>
            <div class="d-flex flex-row bg-light m-0 p-2">
                <div class="col-6 px-2">
                    <span class="fw-bold">Volumen máximo permitido:</span>
                </div>
                <div class="col-6 ">
                    <span class="">248.7m³</span>
                </div>
            </div>
            <div class="d-flex flex-row bg-light m-0 p-2">
                <div class="col-6 px-2">
                    <span class="fw-bold">Volumen marcado:</span>
                </div>
                <div class="col-6 ">
                    <span class="">248.7m³</span>
                </div>
            </div>
        </div>
        <form>
            <legend>Disabled fieldset example</legend>
            <div class="mb-3">
                <label for="responsable" class="form-label">Responsable</label>
                <input disabled type="text" id="responsable" class="form-control" placeholder=""
                    value="Adriana Hernández Ramírez">
            </div>
            <div class="row">
                <div class="mb-3 col-md-6 col-lg-6">
                    <label for="responsable" class="form-label">Género</label>
                    <select class="form-select shadow-sm" id="floatingSelect"
                        aria-label="Floating label select example">
                        <option selected>Selecciona una opción</option>
                        <option value="1">IV-2a</option>
                        <option value="2">IV-5a</option>
                        <option value="3">IV-2b</option>
                        <option value="4">IV-1</option>
                    </select>
                </div>
                <div class="mb-3 col-md-6 col-lg-6">
                    <label for="responsable" class="form-label">Especie</label>
                    <select class="form-select shadow-sm" id="floatingSelect"
                        aria-label="Floating label select example">
                        <option selected>Selecciona una opción</option>
                        <option value="1">IV-2a</option>
                        <option value="2">IV-5a</option>
                        <option value="3">IV-2b</option>
                        <option value="4">IV-1</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <label for="responsable" class="form-label">Diámetro</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" value="12">
                        <span class="input-group-text">cm</span>
                    </div>
                </div>
                <div class="col-lg-4">
                    <label for="responsable" class="form-label">Altura</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" value="5">
                        <span class="input-group-text">m</span>
                    </div>
                </div>
                <div class="col-lg-4">
                    <label for="responsable" class="form-label">Volumen</label>
                    <div class="input-group mb-3">
                        <input disabled type="text" class="form-control" value="3121">
                        <span class="input-group-text">m</span>
                    </div>
                </div>
            </div>
        </form>

        <div class="text-center my-3">
            <button href="#" type="submit" class="btn btn-lg btn-outline-primary">
                <span>Cancelar</span>
            </button>
            <button href="#" type="submit" class="btn btn-lg btn-primary">
                <span>Guardar cambios</span>
            </button>
        </div>
    </div>
</body>

</html>
